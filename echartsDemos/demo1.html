<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>ECharts-基本线性图及其配置要求</title>
</head>
<body style="text-align">
    <div id="main" style="height: 400px; width:800px; border: 1px solid #ccc; padding: 10px;">
    </div>
    <script src="./js/echarts/echarts.js"></script>
    <script src="./js/jquery.min.js"></script>
    <script type="text/javascript" language="javascript">
        require.config({
            paths: {
                 echarts: './js/echarts', //echarts包的路径
             }
         });
        require(
            [
            'echarts',
            'echarts/theme/dark', //需要使用的theme，如果不需要可以省略
            'echarts/chart/line',
            'echarts/chart/bar'
            ],
        //回调函数
        //渲染ECharts图表
        function (ec,theme) {  //如不使用theme，可以省略theme参数，ec.init也可以省略
            //图表渲染的容器对象
            var chartContainer = document.getElementById("main");
            //加载图表
            var myChart = ec.init(chartContainer,theme);
            option = {
                tooltip : {
                    trigger: 'axis'
                },
                legend: {
                    data:['邮件营销','联盟广告','视频广告','直接访问','搜索引擎']
                },
                toolbox: {
                    show : true,
                    x: 'right',
                    orient: 'vertical',
                    feature : {
                        mark : {show: true},
                        dataView : {show: true, readOnly: false},
                        magicType : {show: true, type: ['line', 'bar', 'stack', 'tiled']},
                        restore : {show: true},
                        saveAsImage : {show: true}
                    }
                },
                calculable : true,
                xAxis : [
                {
                    type : 'category',
                    boundaryGap : false,
                    data : ['周一','周二','周三','周四','周五','周六','周日']
                }
                ],
                yAxis : [
                {
                    type : 'value'
                }
                ],
                series : [
                {
                    name:'邮件营销',
                    type:'line',
                    stack: '总量',
                    data:[120, 132, 101, 134, 90, 230, 210]
                },
                {
                    name:'联盟广告',
                    type:'line',
                    stack: '总量',
                    data:[220, 182, 191, 234, 290, 330, 310]
                },
                {
                    name:'视频广告',
                    type:'line',
                    stack: '总量',
                    data:[150, 232, 201, 154, 190, 330, 410]
                },
                {
                    name:'直接访问',
                    type:'line',
                    stack: '总量',
                    data:[320, 332, 301, 334, 390, 330, 320]
                },
                {
                    name:'搜索引擎',
                    type:'line',
                    stack: '总量',
                    data:[820, 932, 901, 934, 1290, 1330, 1320]
                }
                ]
            };
            myChart.setOption(option);
        });
        $(function(){
            var marginWidth = $('body').width() - $('#main').width();
            var marginLeft = marginWidth / 2;
            $('#main').css('margin-left', marginLeft);
        });
</script>
</body>
</html>
